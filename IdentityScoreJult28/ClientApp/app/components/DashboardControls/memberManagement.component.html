<div class="customers view indent">
    <div class="container">
        <header>
            <h3>
                <span class="glyphicon glyphicon-user"></span>
                {{ title }}
            </h3>
        </header>
        <br />
        <div class="row">
            <div class="col-md-8">
                <div class="navbar">
                    <filter-textbox (changed)="filterChanged($event)"></filter-textbox>
                </div>
            </div>
            
        </div>

        <members-grid [filteredList]="filteredList"></members-grid>
        <pagination [totalItems]="totalRecords"
                    [pageSize]="pageSize"
                    (pageChanged)="pageChanged($event)"></pagination>

    </div>
</div>
